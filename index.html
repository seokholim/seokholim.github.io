		function highlight() {
         	var el = document.getElementById('ad');
         	let original = el.style.textShadow;
         	setInterval(
     			function () {
         			if (el.style.textShadow == original) {
         				el.style.textShadow = "1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000";
         			} else {
         				el.style.textShadow = original
         			}
         	}, 800);
         }
	</script>
</head>
<body onload="highlight()">
